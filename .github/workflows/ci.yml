# CI name
name: Run linters and specs

# The on key is used to define when
# the CI should be triggered, aka Event
on:
  # When someone push or merge a pull request
  # inside the main branch
  push:
    branches:
      - main
  # When someone create a pull request from
  # the main branch
  pull_request:
    branches:
      - main
jobs:
  # Job name
  suite:
    runs-on: ubuntu-latest
    steps:
      # Runner meaningful name
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup and run Cypress
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          headless: true
          start: yarn dev

      - name: Run ESLint
        run: yarn run lint

      - name: Run Prettier
        run: yarn run format

      - name: Run Jest
        run: yarn run test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          verbose: true